<!DOCTYPE html>
<html lang="en">
<head>

<!-- Latest compiled and minified JavaScript -->

<body>
    <div id='blog'>

    </div>
</body>
<style>
    #blog {
  background: #fff;
  font-size:1.8rem;
  /* line-height:2.4rem; */
  margin: 0 auto;
  width: 50%;
  color:#888;
  
}

h3 {
  background: linear-gradient(135deg, #8454e2 0%, #0652fd);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 600;
  margin-right: -10px;
}

</style>
<script>
    $( document ).ready(function(){
        let base_url = 'http://localhost:8000/blogs/'
        $.get(base_url, function(data){
            for (let item of data){
                let detail_link = `${base_url}${item['id']}`
                $('#blog').append(
                    `<a href='${detail_link}'><h3>${item['title']}</h3></a>
                    <a>List</a> <a id="update" href="./detail.html?id=${item['id']}">Update</a>
                    <p> ${item['content']} </p> <br>`
                )
            }
        })
    })
</script>
</html>
